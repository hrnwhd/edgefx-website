name: Update Performance Stats

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch Myfxbook data
        env:
          MYFXBOOK_EMAIL: ${{ secrets.MYFXBOOK_EMAIL }}
          MYFXBOOK_PASSWORD: ${{ secrets.MYFXBOOK_PASSWORD }}
        run: python update_performance.py
      
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add performance_data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update performance stats [$(date +'%Y-%m-%d %H:%M UTC')]"
            git push
          fi
